<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alura Typer</title>
        <link rel="stylesheet" href="css/libs/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/preloader.css">
        
    </head>
    <body>
        <div class="container">
        <h1 class="title center" id="title"><span id="title-one">Alura</span> <span id="title-two"> Typer</span></h1>
        <p class="phrase center" id="phrase-id"> Quem com ferro fere tanto bate até que fura!</p>
        <div class="center"> 

            <p id="error">Ocorreu um erro, por favor tente novamente mais tarde.</p>
        </div>
        <div class="center" id="preloader"></div>
             <ul class="information center">

                 <li>
                    <i class="small material-icons icons">description</i>
                    <span id="sentence-length">0</span><span id="word-text">palavras</span>
                </li>
                 <li>
                    <i class="small material-icons icons">query_builder</i>
                    <span id="typing-time">10</span><span id="seconds-text"> segundos</span> 
                </li>
             </ul>

             <textarea class="typing-field" cols="40" rows="8"></textarea>
             <div class="buttons">
                <a class="btn-floating btn-large waves-effect waves-light red" id="btn-reload">
                    <i class="material-icons">restore</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light green" id="btn-score">
                    <i class="material-icons">assignment</i>
                </a>
                <button class="btn-floating btn-large waves-effect waves-light blue" id="btn-phrase">
                    <i class="material-icons">shuffle</i>
                </button>
                <button class="btn-floating btn-large waves-effect waves-light cyan" id="btn-phrase-select">
                    <i class="material-icons">repeat_one</i>
                </button>
                <input type="number" id="phrase-select-id" min="0">
             </div>


             <ul class="center">
                 <li><span id="character-counter">0</span> <span id="text-Characters">caracteres</span> </li>
                 <li><span id="word-counter">0</span> <span id="typed-words">palavras</span> </li>
             </ul>

             <section class="score">
                    <h3 class="center"><span id="title-score-one">Pla</span><span id="title-score-two">car</span> </h3>
                    <table class="centered bordered">
                        <thead>
                            <tr id="line-one">
                                <th>Nome</th>
                                <th>N° de Caracteres</th>
                                <th>N° de Palavras</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
             </section>

        </div>


             <script src="js/jquery.js"></script>
             <script src="js/main.js"></script>
             <script src="js/score.js"></script>
             <script src="js/phrase.js"></script>
             <script src="js/utils.js"></script>
             

    </body>
</html>
